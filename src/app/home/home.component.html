<div style="position: fixed; top: 0; right: 0; z-index: 1; margin: 1%;" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    <button type="button" class="btn btn-danger"><i class="fa-solid fa-gear"></i>Setting</button>
</div>
<div class="position-fixed"
    style="width: 100%; height: 100%; padding: 0 10%; display: grid; align-items: center; justify-self: center; background-color: rgba(0, 47, 255, 0.318);">
    <div class="row">
        <div class="col-12 text-center mb-3">
            <span style="font-size: 3em; font-weight: bold; color: bisque;">กรอกคิวช่องที่ {{station}}</span>
            <!-- <span style="font-size: 4em; font-weight: bold; color: bisque;">{{total}}</span> -->
        </div>
        <div class="row">
            <div class="col-3 my-3 text-end" style="display: grid; align-items: center;">
                <span style="font-size: 2.5em; font-weight: bold; color: bisque;">จาก</span>
            </div>
            <div class="col-9 my-3">
                <input [(ngModel)]="left" class="form-control text-center" type="number" min="0" max="9999"
                    style="font-size: 2.5em; font-weight: bold;">
            </div>
        </div>
        <div class="row">
            <div class="col-3 my-3 text-end" style="display: grid; align-items: center;">
                <span style="font-size: 2.5em; font-weight: bold; color: bisque;">ถึง</span>
            </div>
            <div class="col-9 my-3">
                <input [(ngModel)]="right" class="form-control text-center" type="number" min="0" max="9999"
                    style="font-size: 2.5em; font-weight: bold;">
            </div>
        </div>
        <!-- <div class="col-2 my-3 text-center">
            <input [(ngModel)]="range" type="range" orient="vertical" class="form-range" id="customRange1" step="1" min="2" max="7">
        </div> -->
        <div class="row">
            <div class="col-3 my-3 text-end" style="display: grid; align-items: center;">
                <span style="font-size: 2.5em; font-weight: bold; color: bisque;">ช่องที่</span>
            </div>
            <div class="col-9 my-3 text-center" style="font-size: 2.5em; display: grid; align-items: center;">
                <select [(ngModel)]="range" (click)="checks()" class="form-select text-center" aria-label="Default select example">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-3 my-3 text-end" style="display: grid; align-items: center;">
                <span style="font-size: 3em; font-weight: bold; color: bisque;"></span>
            </div>
            <div class="col-9 mt-3 text-center">
                <button (click)="check()" type="button" class="btn btn-success btn-lg form-control"
                    style="font-size: 2em; font-weight: bold;">เรียกคิว</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Setting</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input [(ngModel)]="url1e" type="text" value="{{url1}}">
            </div>
            <div class="modal-body">
                <input [(ngModel)]="port1e" type="text" value="{{port1}}">
            </div>
            <!-- <div class="modal-body">
                <input [(ngModel)]="station" type="text" value="{{station}}">
            </div> -->
            <div class="modal-body">
                <input [(ngModel)]="statione" type="text" value="{{station}}">
                <!-- <select aria-label=".form-select-lg example">
                    <option selected>เลือกสเตชั่น</option>
                    <option value="1" *ngIf="station = 1; else elseBlock">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button (click)="onSubmit()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save
                    changes</button>
            </div>
        </div>
    </div>
</div>
